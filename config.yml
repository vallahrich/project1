recipe: default.v1
language: en

# Pipeline for processing user messages
pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
- name: NLUCommandAdapter
- name: CompactLLMCommandGenerator
  llm:
    provider: openai
    model: gpt-4-1106-preview
    request_timeout: 10
    max_tokens: 500
    temperature: 0.7
  minimize_num_calls: true
  prompt_template: prompts/custom_prompt_template.jinja2

# Policies for dialogue management
policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: FlowPolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
- name: IntentlessPolicy
  nlu_abstention_threshold: 0.0
  prompt: prompts/intentless_prompt.jinja2

# Model group for other LLM API access (in custom actions)
model_groups:
- id: openai-gpt4
  models:
  - provider: openai
    model: gpt-4-1106-preview
    request_timeout: 10
    max_tokens: 500
    temperature: 0.7
assistant_id: 20250523-121411-bounded-hook
