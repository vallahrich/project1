# Add these intents to your existing nlu.yml

- intent: select_email
  examples: |
    - read email [1](selected_email)
    - read email [2](selected_email)
    - read email [3](selected_email)
    - show me email [1](selected_email)
    - open email [2](selected_email)
    - read the email from [Google](selected_email)
    - read the [Amazon](selected_email) email
    - show me the email about [Security](selected_email)
    - read email number [1](selected_email)
    - open the [first](selected_email) email
    - show the [second](selected_email) email
    - read the [third](selected_email) message

- intent: navigate_email
  examples: |
    - show [next](navigation_direction) email
    - go to [next](navigation_direction) email
    - show [previous](navigation_direction) email
    - go to [previous](navigation_direction) email
    - [next](navigation_direction) message
    - [previous](navigation_direction) message
    - show me the [next](navigation_direction) one
    - go back to the [previous](navigation_direction) one
    - [next](navigation_direction)
    - [previous](navigation_direction)
    - go [next](navigation_direction)
    - go [back](navigation_direction)

- intent: apply_label
  examples: |
    - apply the label [Work](label_choice)
    - label as [Important](label_choice)
    - use [Personal](label_choice) label
    - apply [Family](label_choice) label
    - create new label [To-do](label_choice)
    - make a new label called [Follow up](label_choice)
    - use label [Finance](label_choice)
    - mark as [Urgent](label_choice)
    - use [recommendation](label_choice)
    - apply your [recommendation](label_choice)
    - use suggested label
    - apply label number [1](label_choice)
    - use the [first](label_choice) label
    - select label [2](label_choice)