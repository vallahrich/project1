slots:
  # Additional slots to handle custom reply styles
  custom_style:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
    - type: from_llm
  
  # Email review options
  review_option:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
    - type: from_llm
  
  confirm_edited_draft:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false

entities:
  - reply_type
  - review_option